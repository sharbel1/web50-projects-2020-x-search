<DOCTYPE html>
	<html lang="eng">
	<head>
		<title> Google advanced search</title>
		<link rel="stylesheet"
		href="styles.css">
	</head>
	<body>
		<div class="nav">
			<a href="index.html">Google Search</a>
		</div>
		<form action="https://www.Google.com/search">
			<label>find pages with..."all these words."</label>
			<br>
			<input type="text" name="as_q" class="advanced-input"><br>
			<label>find pages with..."this exact word or phrase:"</label><br>
			<input type="text" name="as_epq" class="advanced-input"><br>
			<input type="text" name="as_eq" class="advanced-input"><br>
			<input type="submit" value="Advanced Search" class="advanced-button">
		</form>
	</body>
	</html>
